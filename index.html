<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        body{
                font-family: 'Poppins', sans-serif;
            }
            .btn-brown{
                background-color: #B68C5A;
            }
            .btn-brown:hover{
                background-color: #91632a;
            }
            .font-p{
                font-family: 'EB Garamond', serif;
            }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="images/Group 2.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"                 data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-5 pb-2">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>         
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Services</a>
                            <i class="bi bi-chevron-right"></i>
                        </li>         
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Cases</a>
                            <i class="bi bi-chevron-right"></i>
                        </li>         
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Blog</a>
                            <i class="bi bi-chevron-right"></i>
                        </li>         
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                            <i class="bi bi-chevron-right"></i>
                        </li>         
                    </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-brown text-white p-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Free Consultation
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog .modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login or Signup</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="p-3 rounded-3 border border-dark-subtle w-100 my-2" placeholder="First name">
                                <input type="text" class="p-3 rounded-3 border border-dark-subtle w-100 my-2" placeholder="Last name">
                                <input type="text" class="p-3 rounded-3 border border-dark-subtle w-100 my-2" placeholder="Password">
                                <input type="text" class="p-3 rounded-3 border border-dark-subtle w-100 my-2" placeholder="Confirm password">
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-brown text-white" data-bs-dismiss="modal">Login</button>
                            <button type="button" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>

    <!-- Js Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
